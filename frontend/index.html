<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scanner Practice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/4c3f5e6aba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div id="navBar">

</div>
<!--Outermost DIV-->
<div style="width:100%;">
    <div style="font-size: 20pt;width:100%;text-align: center;">
        <label>Welcome to the Bearcats Pantry</label>
    </div>
    <div class="form-group" size="50" style="width: 100%;text-align: center;align-items: center">
        <div style="width:50%;margin-left: auto;margin-right: auto">
            <label for="comment">Scan Items:</label>
            <textarea class="form-control" id="comment" style="width:80%;margin-left: auto;margin-right: auto;"></textarea>
            <div style="width:80%;margin-left: auto;margin-right: auto;!important;text-align: left;padding-top:10px;">
                <button type="button" onclick = "pop()" class="btn btn-primary">Submit</button>

                <a href="main.html"><button class="btn btn-primary">Testing</button></a>
            </div>
            <video id="video" src="video.mov" height="400px" width="600px" playsinline autoplay muted loop></video>
        </div>
    </div>
    <div class="modal" id="box" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Items Added!</h5>
                    <button type="button" class="close" onclick="pop()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="pop()">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="box2" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Item does not exist!</h5>
                    <button type="button" class="close" onclick="pop()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="pop()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        $("#navBar").load("navBar.html");
    });
</script>
<script src="scanner.js"></script>
</body>
</html>
