<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Add to Cartport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://kit.fontawesome.com/4c3f5e6aba.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="../bootstrap.min.css">
        <link rel="stylesheet" href="../global.css" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
        <title>Student Page</title>
    </head>
    <body>
        <header>
            <div id="navbar"></div>
        </header>
        <main>
            <div id="shoppingmain">
                <section class="py-5 text-center container">
                    <div class="row shoppingheader py-lg-5">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <h1 class="fw-light">Bearcats Pantry Stocker Application</h1>
                            <p class="lead text-muted">Welcome to the Bearcat Pantry Stocker Application! Please view the pantry's inventory and add items to your cart. All items are FREE but an intake-from is required.<p>
                            <a target="_blank" href="https://www.google.com/maps/place/Stratford%20building%2016/@39.1311791,-84.5218392,21z/_data=!4m5!3m4!1s0x8841b38aa27f16bb_0xec1404aa42df6d21!8m2!3d39.1311552!4d-84.5217416" class="btn btn-red my-2">Find the Pantry!</a>
                            <a target="_blank" href="https://www.uc.edu/campus-life/dean-of-students/bearcats-pantry.html" class="btn btn-red my-2">Learn More!</a>
                            </p>
                        </div>
                    </div>
                </section>
            </div>
            <div id="filterBar" class="form-group form-inline bg-light p-3">
                <label for="type" class="col-sm-1 col-form-label-lg font-weight-bold">Filter</label>
                <div id="filterContainer" class="col-lg-5">
                    <select id="itemType" name="type" required class="select" onchange="getInventoryByType2()">
                        <option value="All" disabled selected>Filter Product Type</option>
                        <option value="All">All</option>
                        <option value="Vegetable">Vegetable</option>
                        <option value="Grains">Grains</option>
                        <option value="Fruit">Fruit</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Beans">Beans</option>
                        <option value="Seafood">Seafood</option>
                        <option value="Meat">Meat</option>
                        <option value="Eggs">Eggs</option>
                        <option value="Nuts">Nuts</option>
                        <option value="Poultry">Poultry</option>
                        <option value="Baked Goods">Baked Goods</option>
                        <option value="Spices">Spices</option>
                        <option value="Soups">Soups</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Liquids">Liquids</option>
                        <option value="Breads">Breads</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="album py-5 bg-medium">
                <div id="itemsOuterContainer" class="container shoppingcontainer">
                </div>
            </div>
        </main>
        <script src="student.js"></script>
        <script src="../ShibbolethController.js"></script>
    </body>
</html>
