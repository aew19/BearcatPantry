<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/4c3f5e6aba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <div id="navBarStudent"></div>
    <form style="padding: 20px;">
        <div class="form-row">
            <div class="form-group">
                <label class="col-form-label col-form-label-lg">Contact Information:</label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group" style="padding-right:5px">
                <input type="email" class="form-control" id="fname" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="lname" placeholder="Last Name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group" style="padding-right:5px">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group" style="padding-right:5px">
                <input class="form-control" id="phone" placeholder="Phone">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <input class="form-control" id="mNumber" placeholder="M#">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <select id="delivOrPick" class="form-control">
                    <option selected>Delivery</option>
                    <option>Pickup</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label class="col-form-label col-form-label-lg">Shipping Address:</label>
            </div>

        </div>
        <div class="form-row">
            <div class="form-group">
                <input class="form-control" id="address" placeholder="Address">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <input class="form-control" id="apartment" placeholder="Apartment, suite, etc.">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label class="col-form-label col-form-label-lg">Best Delivery Time:</label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <input class="form-control" type="date" id="day" placeholder="Day">
            </div>
            <div class="form-group" style="padding-left: 5px;">
                <select id="time" class="form-control">
                    <option selected>8am-12pm</option>
                    <option>12pm-4pm</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-red">Submit Order</button>
    </form>
<script src="checkout.js"></script>
</body>
</html>
