<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Checkout</title>
    </head>
    
    <body>
        <div class="modal" id="intake" tabindex="-1" role="dialog" style="position: fixed; top:50%; left:50%; 
        transform:translate(-50%,-50%); box-sizing:border-box; width:600px; max-width:calc(100% - 60px);max-height:calc(100% - 60px);">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="overflow:auto; max-height:calc(100vh - 105px);">
                    <div class="modal-header">
                        <h5 class="modal-title">Intake Form</h5>
                        <button type="button" class="close"  onclick="closePopup('intake')" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="text-align: center; min-height: 95%;">
                        <h6><strong> Please fill out the intake form below to have your order fulfilled. When complete, hit the green Submit button on the intake form. 
                            After that, please hit the red Done button. </strong>
                        </h6>
                        <div>
                        <iframe id="JotFormIFrame-220105479830149" title="BCP Intake Form" onload="window.parent.scrollTo(0,0)" 
                        allowtransparency="true" allowfullscreen="true" allow="geolocation; microphone; camera" 
                        src="https://form.jotform.com/220105479830149" frameborder="0" style=" min-width: 100%; height: 400px; border:none;" 
                        scrolling="yes" > </iframe>
                        </div>
                        <button class="btn btn-red" onclick="submitOrder()">Done</button>
                    </div>

                   
                </div>
            </div>
        </div>
    </body>

</html>
