<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Item</title>
</head>
    <body>
        <!-- Edit Item Modal -->
        <div class="modal" id="editItem" tabindex="-1" role="dialog" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
            <div class="modal-dialog" role="document" style="max-width: 700px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Item!</h5>
                        <button type="button" class="close" onclick="closePopup('editItem')" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h6>Change any of the current values: </h6>
                        <form>
                            <div class="grid-container">
                                <input type="hidden" name="_token" value="">
                                <div style="padding-bottom: 10px;"  class="newmodal1 form-group">
                                    <input class="form-control" id="newItemName" autocomplete="off" placeholder="Item Name">
                                </div>
                                <div style="padding-bottom: 10px;" class="newmodal2 form-group">
                                    <input class="form-control" id="newBarcode" disabled="disabled" required>
                                </div>
                                <div style="padding-bottom: 10px;" class = "form-group">
                                    <input type="number" class="form-control" autocomplete="off" id="newQuantity">
                                </div>
                                <div class="newmodal3 form-group">
                                    <img id="editImgPreview" class="shopping-image" src="../images/placeholderimage.png"/>
                                    <label for="editImg" class="file-upload">
                                        Upload Image
                                    </label>
                                    <input type="file" name="file" id="editImg" accept="image/*" onchange="readEditUrl(this)"/>
                                </div>
                                <div style="padding-bottom: 10px;" class="newmodal4 form-group">
                                    <input class="form-control" id="newItemBrand" autocomplete="off" placeholder="Company Brand">
                                </div>
                                <div style="padding-bottom: 10px;" class="newmodal5 form-group">
                                    <select id="newType" name="type" class="select" required>
                                        <option value="Other" disabled selected>Product Type</option>
                                        <option value="Vegetable">Vegetable</option>
                                        <option value="Grain">Grains</option>
                                        <option value="Fruit">Fruit</option>
                                        <option value="Dairy">Dairy</option>
                                        <option value="Beans">Beans</option>
                                        <option value="Seafood">Seafood</option>
                                        <option value="Meat">Meat</option>
                                        <option value="Eggs">Eggs</option>
                                        <option value="Nuts">Nuts</option>
                                        <option value="Poultry">Poultry</option>
                                        <option value="Baked Goods">Baked Goods</option>
                                        <option value="Spices">Spices</option>
                                        <option value="Soups">Soups</option>
                                        <option value="Desserts">Desserts</option>
                                        <option value="Liquids">Liquids</option>
                                        <option value="Breads">Breads</option>
                                        <option value="Pasta">Pasta</option>
                                        <option value="Grains">Snacks</option>
                                        <option value="Grains">Sauces</option>
                                        <option value="Grains">Hygiene</option>
                                        <option value="Grains">Household Supplies</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div style="padding-bottom: 10px;" class="newmodal6 form-group">
                                    <input style="padding-right: 14.2rem"class="form-control" autocomplete="off" id="newProductURL" placeholder="Product Link (URL)">
                                </div>
                                <div class="newmodal10 form-check">
                                    <input style="width: 80%;" type="number" class="form-control" autocomplete="off" id="editItemWeight" required pattern="[0-9]+([\.,][0-9]+)?" step="0.01" min="1" max="250" placeholder="Weight (oz)">
                                </div>
                                <div style="padding-bottom: 10px;" class="newmodal7 form-check">
                                    <label for="newVegetarian">Vegetarian?</label>
                                    <select style="width: 40%;margin-left: .5rem;" id="newVegetarian" name="type" required class="select">
                                        <option value="false" selected>No</option>
                                        <option value="true">Yes</option>
                                    </select>
                                </div>
                                <div style="padding-bottom: 10px;" class="newmodal8 form-check">
                                    <label for="newVegan">Vegan?</label>
                                    <select style="width: 40%;margin-left: .5rem;" id="newVegan" name="type" required class="select">
                                        <option value="false" selected>No</option>
                                        <option value="true">Yes</option>
                                    </select>
                                </div>
                                <button type="submit" class="newmodal9 btn btn-red" onclick="editItem()">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
