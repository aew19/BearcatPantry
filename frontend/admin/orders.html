<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Orders</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="js/jquery/jquery-3.1.0.js"></script>
        <script src="https://kit.fontawesome.com/4c3f5e6aba.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../bootstrap.min.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">
        <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <link rel="stylesheet" href="../global.css">
        <title>Orders</title>
    </head>
    <body>
        <header>
            <div id="navbar"></div>
        </header>
        <div class="inventory-container inventory-border">
            <div id="page-mask"></div>
            <div>
                <h2 style="float:left">ORDERS</h2>
                <a href='' id = "csv" onClick="exportCSV(this)" style="float:right" class="btn btn-red"><i class="fas fa-file-export">   Export Data</i></a>
            </div>
            <div style="clear: both;">
                <hr style="height:2px;height:1px;border-width:0;background-color:#e00122">
            </div>
            <div class="modal" id="viewOrder" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Order Details</h5>
                            <button type="button" class="close" onclick=closePopup("viewOrder") aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="modal-body">
                            <table class = "table table-bordered" style="overflow: auto;" id = "orderItemsTable" width="100%" cellspacing="0">
                                <thead style="text-align: center">
                                <tr>
                                    <th scope="col">Item Name</th>
                                    <th scope="col">Brand</th>
                                    <th scope="col">Quantity</th>
                                </tr>
                                </thead>
                                <tbody style="text-align: center;overflow-y:scroll; display:block;" id = "orderItems"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding:0px 15px;">
                <table class ="table table-bordered" id="orders_table">
                    <thead style="text-align: center">
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Type</th>
                            <th scope="col">Address</th>
                            <th scope="col">Date & Time</th>
                            <th scope="col">Items</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody style="text-align: center" id="currentOrders"></tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="orders.js"></script>
    <script src="myExcelXML.js"></script>
</html>
