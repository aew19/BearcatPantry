<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recount Inventory</title>
</head>
<body>
<!-- Recount Inventory Modal -->
<div class="modal" id="recountInventory" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Recount Inventory</h5>
                <button type="button" class="close" onclick="popRecountInventory()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h6>Please scan all the item(s) in the Pantry inventory. By clicking submit, you <strong>erase the current inventory</strong> and replace it with the scanned items below.</h6>
                <div class="scrollingTable" style="height:40rem;">
                    <table class = "table table-bordered" id = "recountInventoryTable" width="100%" cellspacing="0">
                        <thead style="text-align: center">
                            <tr>
                                <th scope="col">Item #</th>
                                <th scope="col">Item</th>
                                <th scope="col">Quantity</th>
                            </tr>
                        </thead>
                        <tbody style="text-align: center" id = "recountInventory"></tbody>
                    </table>
                </div>
                <div style="text-align: left;">
                    <button type="submit" style="margin:.5rem auto;display:block;width:30%" class="btn btn-red" onclick="recountInventory()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
