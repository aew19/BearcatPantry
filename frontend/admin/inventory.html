<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/4c3f5e6aba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="../global.css" crossorigin="anonymous">
    <title>Inventory</title>
</head>
<body>
    <header>
        <div class="navbar navbar-dark">
            <div style="max-width: unset" class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                <!-- Add functionality to go to homepage with click-->
                <strong>Bearcats Pantry Stocker Application</strong>
                </a>
                <button id="menu-toggle" onclick="showNavBar()" class="toggle" type="button" aria-haspopup="true" aria-expanded="false" aria-controls="global-nav" aria-label="Expand Menu" data-speed="100" data-group="header-toggles">
                    <svg xmlns="http://www.w3.org/2000/svg" class="svg svg-menu" viewBox="0 0 100 100">
                        <title>menu</title>
                        <g data-name="Layer 2">
                            <rect x="12" y="28" width="76" height="4"></rect>
                            <rect x="12" y="48" width="76" height="4"></rect>
                            <rect x="12" y="68" width="76" height="4"></rect>
                        </g>
                    </svg>
                    <div id="myLinks">
                        <a href="http://localhost:8000/frontend/student/student.html">Shopping</a>
                        <a href="http://localhost:8000/frontend/admin/admin.html">Admin Dashboard</a>
                        <a href="http://localhost:8000/frontend/admin/orders.html">Orders</a>
                        <a href="http://localhost:8000/frontend/student/checkout.html">Checkout</a>
                    </div>
                </button>
            </div>
        </div>
    </header>
    <div class="inventory-container inventory-border">
        <div>
            <h2 style="float:left">INVENTORY</h2>
            <button style="float:right" class="btn btn-red" style="float: right" onclick = "popCheckout()"><i id="navShoppingCart" class="fas fa-shopping-cart">   Checkout</i></button>
            <button style="float:right" class="btn btn-red" onclick = "popScan()"><span class="iconify" data-icon="mdi:barcode-scan" data-inline="false"><i class="fa fa-barcode">   Scan Item</i></button>
            <button style="float:right" class="btn btn-red" onclick="popMultiScan()"><i class="fas fa-shopping-basket">   Scan Multiple Items</i></button>
            <a style="float:right" href='' id = "csv" onClick="exportCSV(this)" class="btn btn-red"><i class="fas fa-file-export">   Export Data</i></a>
        </div>
        <div style="clear: both;">
            <hr style="height:2px;height:1px;border-width:0;background-color:#e00122">
        </div>
        <div style="padding:0px 15px;" class="table-responsive-md">
            <table class = "table table-bordered" id = "pantrytable" width="100%" cellspacing="0">
                <thead style="text-align: center">
                    <tr>
                        <th scope="col">Modify Item</th>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Type</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Vegetarian/Vegan</th>
                    </tr>
                </thead>
                <tbody style="text-align: center" id = "pantryStock"></tbody>
            </table>
        </div>
        <div id="page-mask"></div>
        <div id="scanItemModal"></div>
        <div id="checkoutModal"></div>
        <div id="newItemModal"></div>
        <div id="scanMultipleItemsModal"></div>
        <div id="recountInventoryModal"></div>
        <div id="deleteItemModal"></div>
        <div id="editItemModal"></div>
    </div>
    <script src="myExcelXML.js"></script>
    <script src="inventory.js"></script>
</body>
</html>
