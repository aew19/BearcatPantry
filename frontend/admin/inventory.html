<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/4c3f5e6aba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="../global.css">
    <title>Inventory</title>
</head>
<body>
<div id="navBar"></div>
<div>
    <a href="#" class="btn btn-red">Scan Item</a>
    <a href="#" class="btn btn-red">Scan Multiple Items</a>
    <a href="#" id = "csv" onClick="exportCSV(this)" class="btn btn-red">Export Information(csv)</a>
    <a href="#" class="btn btn-red">Re-count Inventory</a>
</div>
<div class="pantrytable">
    <table class = "table" id = "pantrytable" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Type</th>
                <th scope="col">Brand</th>
                <th scope="col">Vegetarian/Vegan</th>
                <th scope="col">Best Buy Date</th>
                <th scope="col">Expiration Date</th>
            </tr>
        </thead>
        <tbody id = "pantryStock"></tbody>
    </table>
</div>
<script src="inventory.js"></script>
</body>
</html>
