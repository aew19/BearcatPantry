<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/4c3f5e6aba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="../global.css" crossorigin="anonymous">
    <title>Inventory</title>
</head>
<body>
    <div style="padding: 0px 15px;">
        <h2>Inventory</h2>
        <button class="btn btn-red" onclick = "popScan()">Scan Item</button>
        <button class="btn btn-red" onclick="popMultiScan()">Scan Multiple Items</button>
        <a href='' id = "csv" onClick="exportCSV(this)" class="btn btn-red">Export Information(csv)</a>
        <button class="btn btn-red" onclick="popRecountInventory()">Recount Inventory</button>
    </div>
    <div style="padding:0px 15px;" class="table-responsive-md">
        <table class = "table table-bordered" id = "pantrytable" width="100%" cellspacing="0">
            <thead style="text-align: center">
                <tr>
                    <th scope="col">Select</th>
                    <th scope="col">Item</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Type</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Vegetarian/Vegan</th>
                </tr>
            </thead>
            <tbody style="text-align: center" id = "pantryStock"></tbody>
        </table>
    </div>
    <div id="page-mask"></div>
    <div id="scanItemModal"></div>
    <div id="newItemModal"></div>
    <div id="scanMultipleItemsModal"></div>
    <div id="recountInventoryModal"></div>
    <div id="deleteItemModal"></div>
    <div id="editItemModal"></div>
    <script src="inventory.js"></script>
</body>
</html>
