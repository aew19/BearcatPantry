<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/4c3f5e6aba.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="../global.css" crossorigin="anonymous">
    <title>Inventory</title>
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>
    <div class="inventory-container inventory-border">
        <div>
            <h2 style="float:left">INVENTORY</h2>
            <button style="float:right" class="btn btn-red" style="float: right" onclick = "popCheckout()"><i id="navShoppingCart" class="fas fa-shopping-cart">   Checkout</i></button>
            <button style="float:right" class="btn btn-red" onclick = "popScan()"><span class="iconify" data-icon="mdi:barcode-scan" data-inline="false"><i class="fa fa-barcode">  Scan Item</i></span></button>
            <button style="float:right" class="btn btn-red" onclick="popMultiScan()"><i class="fas fa-shopping-basket">   Scan Multiple Items</i></button>
            <button style="float:right" class="btn btn-red" onclick="popAddItemClass()"><i class="fas fa-plus">   Add Item Class</i></button>
            <a style="float:right" href='' id="InventoryCSVExport" onClick="exportCSV()" class="btn btn-red"><i class="fas fa-file-export">   Export Data</i></a>
        </div>
        <div style="clear: both;">
            <hr style="height:2px;height:1px;border-width:0;background-color:#e00122">
        </div>
        <div style="padding:0px 15px;" class="table-responsive-md">
            <table class = "table table-bordered" id = "pantrytable" width="100%" cellspacing="0">
                <tbody style="text-align: center" id = "pantryStock"></tbody>
            </table>
        </div>
        <div id="page-mask"></div>
        <div id="scanItemModal"></div>
        <div id="checkoutModal"></div>
        <div id="newItemModal"></div>
        <div id="scanMultipleItemsModal"></div>
        <div id="recountInventoryModal"></div>
        <div id="deleteItemModal"></div>
        <div id="editItemModal"></div>
        <div id="unknownItemModal"></div>
        <div id="addItemClassModal"></div>
    </div>
    <script src="myExcelXML.js"></script>
    <script src="inventory.js"></script>
    <script src="../ShibbolethController.js"></script>
</body>
</html>
