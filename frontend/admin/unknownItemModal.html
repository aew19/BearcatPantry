<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Item</title>
</head>
<body>
<!-- New Item Modal -->
<div class="modal" id="unknownItem" tabindex="-1" role="dialog" style=" position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
    <div class="modal-dialog" role="document" style="max-width: 700px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Item!</h5>
                <button type="button" class="close" onclick="closeUnknownItemPopUp()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h6>This item is new to our system and needs more information before it can be submitted. Please fill out the following items:</h6>
                <form autocomplete="off">
                    <div class="grid-container">
                        <input type="hidden" name="_token" value="">
                        <div class="newmodal1 form-group">
                            <input class="form-control" id="unknownItemName" autocomplete="off" autocomplete="off" required minlength="2" maxlength="20" pattern="[A-Za-z\s]{1,32}" placeholder="Item Name">
                        </div>
                        <div class="newmodal2 form-group">
                            <input class="form-control" id="unknownItemBarcode" disabled="disabled" required>
                        </div>
                        <div class = "form-group">
                            <input class="form-control" autocomplete="off" id="unknownItemQuantity" value="1" disabled="disabled" required pattern="[0-9]" min="1" max="250">
                        </div>
                        <div class="newmodal3 form-group">
                            <img id="unknownItemImgPreview" class="shopping-image" src="../images/placeholderimage.png"/>
                            <label for="unknownItemProdImg" class="file-upload">
                                Upload Image
                            </label>
                            <input type="file" name="file" id="unknownItemProdImg" accept="image/*" required onchange="readUnknownURL(this)"/>
                        </div>
                        <div class="newmodal4 form-group">
                            <input class="form-control" id="unknownItemBrand" autocomplete="off" required minlength="2" maxlength="20" pattern="[A-Za-z\s]{1,32}" placeholder="Company Brand">
                        </div>
                        <div class="newmodal5 form-group">
                            <select id="unknownItemType" name="type" required class="select">
                                <option value="Other" disabled selected>Product Type</option>
                                <option value="Vegetable">Vegetable</option>
                                <option value="Grain">Grains</option>
                                <option value="Fruit">Fruit</option>
                                <option value="Dairy">Dairy</option>
                                <option value="Beans">Beans</option>
                                <option value="Seafood">Seafood</option>
                                <option value="Meat">Meat</option>
                                <option value="Eggs">Eggs</option>
                                <option value="Nuts">Nuts</option>
                                <option value="Poultry">Poultry</option>
                                <option value="Baked Goods">Baked Goods</option>
                                <option value="Spices">Spices</option>
                                <option value="Soups">Soups</option>
                                <option value="Desserts">Desserts</option>
                                <option value="Liquids">Liquids</option>
                                <option value="Breads">Breads</option>
                                <option value="Pasta">Pasta</option>
                                <option value="Grains">Snacks</option>
                                <option value="Grains">Sauces</option>
                                <option value="Grains">Hygiene</option>
                                <option value="Grains">Household Supplies</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="newmodal6 form-group">
                            <input style="padding-right: 14.2rem"class="form-control" autocomplete="off" id="unknownItemProductURL" placeholder="Product Link (URL)" minlength="2" maxlength="100" pattern="https?://.+" required>
                        </div>
                        <div class="newmodal7 form-check">
                            <label for="unknownItemVegetarian">Vegetarian?</label>
                            <select style="width: 40%;margin-left: .5rem;" id="unknownItemVegetarian" name="type" required class="select">
                                <option value="false" selected>No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                        <div class="newmodal8 form-check">
                            <label for="unknownItemVegan">Vegan?</label>
                            <select style="width: 40%;margin-left: .5rem;" id="unknownItemVegan" name="type" required class="select">
                                <option value="false" selected>No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                        <button type="submit" class="newmodal9 btn btn-red" onclick="submitUnknownItem()">Submit</button>
                        <h6 style="display:none" id="UnknownwarningText"><strong>*Please fill out ALL fields before proceeding.</strong></h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
