<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Item</title>
</head>
    <body>
        <!-- New Item Modal -->
        <div class="modal" id="newItem" tabindex="-1" role="dialog" style=" position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
            <div class="modal-dialog" role="document" style="max-width: 700px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Item!</h5>
                        <button type="button" class="close" onclick="closePopup('newItem')" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h6>This item is new to our system and needs more information before it can be submitted. Please fill out the following items:</h6>
                        <form>
                            <div class="grid-container">
                                <input type="hidden" name="_token" value="">
                                <div class="newmodal1 form-group">
                                    <input class="form-control" id="itemName" autocomplete="off" required minlength="2" maxlength="20" pattern="[A-Za-z\s]{1,32}" placeholder="Item Name">
                                </div>
                                <div class="newmodal2 form-group">
                                    <input class="form-control" id="newItemBarcode" required disabled="disabled">
                                </div>
                                <div class = "form-group">
                                    <input type="number" class="form-control" autocomplete="off" id="newItemQuantity" required pattern="[0-9]" min="1" max="250">
                                </div>
                                <div class="newmodal3 form-group">
                                    <img id="imgPreview" class="shopping-image" src="../images/placeholderimage.png"/>
                                    <label for="prodImg" class="file-upload">
                                        Upload Image
                                    </label>
                                    <input type="file" name="file" id="prodImg" accept="image/*" required onchange="readURL(this)"/>
                                </div>
                                <div class="newmodal4 form-group">
                                    <input class="form-control" id="itemBrand" autocomplete="off" required minlength="2" maxlength="20" pattern="[A-Za-z\s]{1,32}" placeholder="Company Brand">
                                </div>
                                <div class="newmodal5 form-group">
                                    <select id="type" name="type" required class="select">
                                        <option value="Other" disabled selected>Product Type</option>
                                        <option value="Vegetable">Vegetable</option>
                                        <option value="Grain">Grains</option>
                                        <option value="Fruit">Fruit</option>
                                        <option value="Dairy">Dairy</option>
                                        <option value="Beans">Beans</option>
                                    </select>
                                </div>
                                <div class="newmodal6 form-group">
                                    <input style="padding-right: 14.2rem"class="form-control" autocomplete="off" id="productURL" placeholder="Product Link (URL)" minlength="2" maxlength="100" pattern="https?://.+" required>
                                </div>
                                <div class="newmodal7 form-check">
                                    <input type="checkbox" class="form-check-input" id="vegetarian">
                                    <label style="padding-left: .5rem;margin-bottom:unset;" for="vegetarian">Vegetarian</label>
                                </div>
                                <div class="newmodal8 form-check">
                                    <input type="checkbox" class="form-check-input" id="vegan">
                                    <label style="padding-left: .5rem;margin-bottom:unset;" for="vegan">Vegan</label>
                                </div>
                                <button type="submit" class="newmodal9 btn btn-red" onclick="submitNewItem()">Submit</button>
                                <h6 style="display:none" id="NewwarningText"><strong>*Please fill out ALL fields before proceeding.</strong></h6>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
