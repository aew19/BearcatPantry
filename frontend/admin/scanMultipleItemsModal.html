<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Multiple Items</title>
</head>
<body>
<!-- Scan Item Modal -->
<div class="modal" id="bulkScan" tabindex="-1" role="dialog">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Checkout</h5>
            <button type="button" class="close" onclick="closePopup('checkoutModal')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" style="text-align: center">
            <h6>Scan All Items You wish to add to the database</h6>
            <form style="padding-top:1rem;display: inline-block;">
                <div id="multiScanList" style="padding-bottom: 10px;overflow-y: auto;max-height: 300px;" class = "form-group"></div>
                <div id="initialItem" style="padding-bottom: 10px;padding-top:10px" class = "form-group">
                    <input class="form-control" id="multiScanBarcode" placeholder="Item Barcode" onchange="newScannedItem()">
                    <input type="text" style="display: none;" />
                </div>
            </form>
            <!--                Change the onclick to be an update that updates inventory.-->
            <button type="submit" style="margin: .5rem auto;display:block; width:30%" class="btn btn-red" onclick="popNewItemModal()">Submit</button>
        </div>
    </div>
</div>
</div>
</body>
</html>
