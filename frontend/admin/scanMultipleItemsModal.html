<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Multiple Items</title>
</head>
<body>
<!-- Scan Item Modal -->
<div class="modal" id="bulkScan" tabindex="-1" role="dialog">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Scan Multiple Items</h5>
            <button type="button" class="close" onclick="closePopup('checkoutModal')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" style="text-align: center">
            <h6>Scan the items You would like added to the inventory.</h6>
            <div style="padding-bottom: 10px;padding-top: 10px;overflow-y: auto;max-height: 300px;" class="table-responsive-md">
                <table class = "table table-bordered" style="overflow: auto;" id = "multiItemTable" width="100%" cellspacing="0">
                    <thead style="text-align: center">
                    <tr>
                        <th scope="col">Item Name</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Remove</th>
                    </tr>
                    </thead>
                    <tbody style="text-align: center;overflow-y:scroll; display:block;" id = "multiItem"></tbody>
                </table>
            </div>
            <form style="padding-top:1rem;display: inline-block;">
                <div id="multiScanList" style="padding-bottom: 10px;overflow-y: auto;max-height: 300px;" class = "form-group"></div>
                <div id="initialItem" style="padding-bottom: 10px;padding-top:10px" class = "form-group">
                    <input class="form-control" id="multiScanBarcode" placeholder="Item Barcode" onchange="newScannedItem()">
                    <input type="text" style="display: none;" />
                </div>
            </form>
            <button type="submit" style="margin: .5rem auto;display:block; width:30%" class="btn btn-red" onclick="bulkUpdateQuantities()">Submit</button>
        </div>
    </div>
</div>
</div>
</body>
</html>
