<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Scan Multiple Items Modal -->
<div class="modal" id="multipleItems" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Bulk Item Scam</h5>
                <button type="button" class="close" onclick="popMultiScan()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h6>Please scan the item(s) that you would like added to the Pantry inventory. If applicable, please select an experation date for each item.</h6>
                <div class="scrollingTable" style="height:40rem;">
                    <table class = "table table-bordered" id = "bulkScanTable" width="100%" cellspacing="0">
                        <thead style="text-align: center">
                            <tr>
                                <th scope="col">Item #</th>
                                <th scope="col">Item</th>
                                <th scope="col">Expiration Date</th>
                            </tr>
                        </thead>
                        <tbody style="text-align: center" id = "bulkScan"></tbody>
                    </table>
                </div>
                <div style="text-align: left;">
                    <button type="submit" style="margin: .5rem auto;display:block; width:30%" class="btn btn-red" onclick="popMultiScan()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
