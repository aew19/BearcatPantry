<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
    <body>
        <!-- Edit User Modal -->
        <div class="modal" id="editUser" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit User</h5>
                        <button type="button" class="close" onclick="closePopup('editUser')" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="editButton">
                        <h6>Please update any of the following user fields, then click submit. If you would like to cancel, hit the close button.</h6>
                        <form autocomplete="off" onsubmit="submitEditUser()">
                            <div class="grid-container">
                                <input type="hidden" name="_token" value="">
                                <div class="form-group" style="display:inline-flex">
                                    <input style="height:2.85rem; width:48%; margin-right: 1rem;" class="form-control" id="fName" placeholder="First Name" required minlength="2" maxlength="12" pattern="[A-Za-z\s\-]{1,32}">
                                    <input style="height:2.85rem; width:48%" class="form-control" id="lName" placeholder="Last Name" required minlength="2" maxlength="12" pattern="[A-Za-z\s\-]{1,32}">
                                </div>
                                <div class="form-group">
                                    <input style="height:2.85rem" class="form-control" id="userUCID" placeholder="User M# (Ex. M12345678)" required minlength="6" maxlength="10">
                                </div>
                                <div class="form-group">
                                    <select id="typeEditUser" name="type" class="select" required>
                                        <option value="Volunteer">Volunteer</option>
                                        <option value="Supervisor">Supervisor</option>
                                        <option value="Owner">Owner</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input style="height:2.85rem" class="form-control" id="userEditEmail" placeholder="User Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                </div>
                                <input type="submit" style="margin:.5rem auto;display:block;width:30%" class="usermodal9 btn btn-red">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
